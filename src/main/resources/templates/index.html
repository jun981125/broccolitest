        function closePopup() {
            var popup = document.querySelector('.popup');
            popup.style.display = 'none'; // 팝업을 숨김
            document.body.classList.remove('dimmed'); // 배경을 어둡게 하는 클래스 제거
        }

    </script>

    <div id="section" class="content">
        <div class="section_maincon_wrap">
            <div class="maincon_slider flexsliderwrapper">
                <div class="flexslider"> 
                    <ul class="slides"> 
                        <li><img src="images/img01.jpg" alt=""></li>
                        <li><img src="images/img02.jpg" alt=""></li>
                        <li><img src="images/img04.jpg" alt=""></li>
                        <li><img src="images/img05.jpg" alt=""></li>
                        <li><img src="images/img06.jpg" alt=""></li>
                        <li><img src="images/img07.jpg" alt=""></li>
                    </ul> 
                  </div> 
            </div>
            
            
       
          
            <div class="maincon_product">
                <a href="#" class="product_category">세일보다 더 큰 페스타</a>
                <p>마지막 단 하루! 최대 80% 페스타딜 마감 임박</p>

                <!-- 브랜드 배너 시작 -->
                <div class="main_brand">
                    <div class="main_brand_list">
                        <a class="main_card" href="productbrandlist?page=1&brand=Apple">
                            <img src="images/brand_img01.png" alt="Apple" style="width: 150px;"/>
                        </a>
                        <a class="main_card" href="productbrandlist?page=1&brand=삼성">
                            <img src="images/brand_img02.png" alt="삼성" style="width: 150px;"/>
                        </a>
                        <a class="main_card" href="productbrandlist?page=1&brand=LG">
                            <img src="images/brand_img03.png" alt="LG" style="width: 160px;"/>
                        </a>
                        <a class="main_card" href="productbrandlist?page=1&brand=모토로라">
                            <img src="images/brand_img04.png" alt="모토로라"  style="width: 100px;"/>
                        </a>
                        <a class="main_card" href="productbrandlist?page=1&brand=샤오미">
                            <img width="50px" src="images/brand_img05.png" alt="샤오미" style="width: 50px;" />
                        </a>
                        <a class="main_card" href="productbrandlist?page=1&brand=레노버">
                            <img src="images/brand_img06.png" alt="레노버" style="width: 90px;"/>
                        </a>
                        <a class="main_card" href="productbrandlist?page=1&brand=SONY">
                            <img src="images/brand_img07.png" alt="SONY" style="width: 150px;"/>
                        </a>
                        <a class="main_card" href="productbrandlist?page=1&brand=기타">
                            <img src="images/brand_img08.png" alt="기타" style="width: 70px;"/>
                        </a>
                    </div>
                </div>
                <!-- 브랜드 배너 끝 -->
                
                <!-- 상품영역 시작 -->
                <div class="startList">
                    <div class="product_container">
                        <form th:if="${list.size() > 0}" th:each="data : ${list}" class="list_con">
                            <div class="img_container">
                                <a th:if="${data.pimage != null}"  th:href="@{/showproduct(productid=${data.productid},page=${page})}">
                                    <img th:src="@{upload/}+ ${data.pimage}" />
                                </a>
                            </div>
                            <div class="text_container">
                        <h3>
                            <span class="brand_name" th:text="${data.brand}"></span>
                            <h3 class="prd_name" th:text="${data.model}"></h3>
                        </h3>
                    </div>
                    <p class="price" th:text="${#numbers.formatInteger(data.price, 3, 'COMMA') + '원'}" />
                        </form>
                        <div id="Infinity_product_list"><div>

                    </div>
                </div>
                </th:block>
                <div id="endList"></div>
                 <!-- 상품영역 끝 -->
            </div>
                </div>
            </div>
        </div>
    </div>
<th:block th:replace="common/footer :: footerFragment"></th:block>
