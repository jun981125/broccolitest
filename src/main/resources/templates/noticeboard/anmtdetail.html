<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link rel="stylesheet" href="css/commudetail.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css"
		href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard-dynamic-subset.css" />
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
	<script src="https://www.google.com/recaptcha/api.js" async defer></script>
	<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
</head>

<body>
	<th:block th:replace="common/header :: headerFragment"></th:block>
	<h3 style="text-align:center;">* 상세 보기 *</h3>
	<table>
		<tr>
			<td style="text-align: right;"><!-- 아이디 일치할 때만 뜨도록-->
				<a th:href="@{/Aupdate(num=${list.num},page=${page},filename=${list.filename})}">
					수정하기
				</a>
				<a th:href="@{/Adelete(num=${list.num})}">
					삭제하기
				</a>
				<a th:href="@{/anmt(page=${page})}">
					목록보기
				</a>
			</td>
		</tr>
	</table>

	<table>
		<tr>
			<td>
				작성자 : [[${list.adminname}]]</a>
			</td>
			<td>작성일 : [[${list.cdate}]]</td>
		</tr>
		<tr>
			<td colspan="2">제목 : [[${list.title}]]</td>
		</tr>
		<tr>
			<td colspan="2">
				<img th:src="@{upload/} + ${list.filename}" alt="이미지" width="300" height="300">
				<textarea rows="5" style="width: 98%" readonly="readonly">[[${list.content}]]</textarea>
			</td>
		</tr>
	</table>
	<th:block th:replace="common/footer :: footerFragment"></th:block>

</body>

</html>
