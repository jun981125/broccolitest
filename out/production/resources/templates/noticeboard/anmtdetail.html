<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <link rel="stylesheet" href="css/commudetail.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css"
          href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard-dynamic-subset.css"/>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
</head>

<body>
<th:block th:replace="common/header :: headerFragment"></th:block>
<div id="sub">
    <div class="sub_right_title flex">
        <h2>상세보기</h2>
        <div th:if="${session.isAdmin}">
            <div class="rbutton flex2">
                <a class="review_button" th:href="@{/Aupdate(num=${list.num},page=${page},filename=${list.filename})}">
                    수정하기
                </a>
                <a class="review_button" th:href="@{/Adelete(num=${list.num})}">
                    삭제하기
                </a>
                <a class="review_button" th:href="@{/anmt(page=${page})}">
                    목록보기
                </a>
            </div>
        </div>
    </div>
    <div class="line"></div>


    <p class="review_title">제목 : [[${list.title}]]</p>
    <p class="review_title">작성자 : [[${list.adminname}]]</p>
    <p class="review_title">작성일 : [[${list.cdate}]]</p>
    <div class="li_line"></div>
    <div th:if="${list.filename != null}">
        <div class="rimage flex2">
            <img th:src="@{upload/} + ${list.filename}" alt="이미지" width="300" height="300">
        </div>
        <p class="review_comment">[[${list.content}]]</p>
    </div>
    <div th:unless="${list.filename != null}">
        <p class="review_comment">[[${list.content}]]</p>
    </div>
    </div>
    <th:block th:replace="common/footer :: footerFragment"></th:block>
</body>

</html>
