<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
   <meta charset="UTF-8">
   <title>게시판</title>
   <link rel="stylesheet" href="css/commudetail.css" />
	<link rel="stylesheet" type="text/css"
		href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard-dynamic-subset.css" />
		<link rel="stylesheet"
		href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
   <script type="text/javascript">
      window.onload = function () {
         let btnIns = document.getElementById("btnIns");
         btnIns.addEventListener("click", checkData);
      }

      function checkData() {
         if (frm.title.value === "") {
            alert("제목을 입력하시오");
            frm.title.focus();
            return;
         }

         if (frm.content.value === "") {
            alert("내용을 입력하시오");
            frm.content.focus();
            return;
         }

         frm.submit();
      }
   </script>
   
</head>

<body>
		<th:block th:replace="common/header :: headerFragment"></th:block>
   ** 공지 글 쓰기 **
   <p />
   <form action="insertAnmt" method="post" name="frm" enctype="multipart/form-data">
      <table style="width: 80%">
         <tr>
         <td>
            <select name="eventnotice">
               <option value="1" selected>공지</option>
               <option value="2">이벤트</option>
            </select>
         </td>
         </tr>
         <tr>
            <td>제목</td>
            <td><input type="text" name="title" style="width: 99%"></td>
         </tr>
         <tr>
            <td>내용</td>
            <td><textarea rows="5" style="width: 99%" name="content"></textarea></td>
         </tr>
         <tr>
            <td>파일 업로드</td>
            <td><input type="file" name="file"></td>
         </tr>
         <tr>
            <td colspan="2" style="text-align: center;">
               <input type="button" value="등록" id="btnIns" />
               <button type="button" id="writeBtn" onclick="history.back();">취소</button>
               <input type="button" value="목록" onclick="location.href='anmt?page=1'" />
            </td>
         </tr>
      </table>
   </form>
   <!--</div>-->
   <th:block th:replace="common/footer :: footerFragment"></th:block>
</body>

</html>
